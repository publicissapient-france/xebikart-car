apiVersion: batch/v1
kind: Job
metadata:
  name: "{will_be_replace}"
  namespace: mlflow
spec:
  ttlSecondsAfterFinished: 100
  backoffLimit: 0
  template:
    spec:
      initContainers:
      - name: git-sync
        image: 'k8s.gcr.io/git-sync:v3.1.2'
        args: [
          "-one-time",
          "-repo=https://github.com/xebia-france/xebikart-car.git",
          "-root=/workspace",
          "-dest=xebikart-car",
          "-branch=master"]
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      - name: copy-workspace
        image: 'alpine:3.7'
        args: ["sh", "-c", "cp -r /workspace/xebikart-car/car-ml/workspace/* /workspace/"]
        workingDir: /workspace
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      - name: create-tubes-directory
        image: 'alpine:3.7'
        args: ["mkdir", "-p", "/workspace/xebikart-ml-tubes"]
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      - name: download-tubes
        image: 'google/cloud-sdk:alpine'
        command: ["gsutil", "-m"]
        args: ["cp", "gs://xebikart-dataset/*.tar.gz", "xebikart-ml-tubes"]
        workingDir: /workspace
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      containers:
      - name: "{will_be_replace}"
        image: "{will_be_replace}"
        command: ["{will_be_replace}"]
        volumeMounts:
        - name: workspace
          mountPath: /workspace
      restartPolicy: Never
      volumes:
      - name: workspace
        emptyDir: {}